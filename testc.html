<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Style -->
    <style>



    </style>

  </head>

  <body>

    <!-- Data Visualization Bubbles -->
    <section>
      <div>
        <svg class="chart"></svg>
        <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script>

          var diameter = 960,
              format = d3.format(",d"),
              color = d3.scale.category20c();

          var bubble = d3.layout.pack()
            .sort(null)
            .size([diameter, diameter])
            .padding(1.5);

          var svg = d3.select("body").append("svg")
            .attr("width", diameter)
            .attr("height", diameter)
            .attr("class", "bubble");

          var tooltip = d3.select("body")
            .append("div")
            .style("position", "absolute")
            .style("z-index", "10")
            .style("visibility", "hidden")
            .style("color", "white")
            .style("padding", "8px")
            .style("background-color", "rgba(0, 0, 0, 0.75)")
            .style("border-radius", "6px")
            .style("font", "12px sans-serif")
            .text("tooltip");

          d3.json("./data/animalSkins_colonial.json", function(error, data) {

            var node = svg.selectAll(".node")
                .data(bubble.nodes(data))
              .enter().append("g")
                .filter(function(d) { return !d.children; })
                .attr("class", "node")
                .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

            node.append("circle")
                .attr("r", function(d) { return d.r; })
                .style("fill", function(d) { return color(d.cntr_desc); })
                .on("mouseover", function(d) {
                        tooltip.text(d.cntr_desc + ": " + d.vxSum);
                        tooltip.style("visibility", "visible");
                })
                .on("mousemove", function() {
                    return tooltip.style("top", (d3.event.pageY-10)+"px").style("left",(d3.event.pageX+10)+"px");
                })
                .on("mouseout", function(){return tooltip.style("visibility", "hidden");});

            node.append("text")
                .attr("dy", ".3em")
                .style("text-anchor", "middle")
                .style("pointer-events", "none")
                .text(function(d) { return d.cntr_desc.substring(0, d.r / 3); });

          });

        </script>
      </div>
    </section>

  </body>

</html>
