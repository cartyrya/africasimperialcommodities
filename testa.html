<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Style -->
    <style>

      .bar{
        fill: steelblue;
      }

    	.axis {
    	  font: 10px sans-serif;
    	}

    	.axis path,
    	.axis line {
    	  fill: none;
    	  stroke: #000;
    	  shape-rendering: crispEdges;
    	}

    </style>

  </head>

  <body>

    <!-- Data Visualization Bar Graph -->
    <section>
      <div>
        <script type="text/javascript" src="https://d3js.org/d3.v3.min.js">

          // Canvas dimensions
          var margin = {top: 20, right: 20, bottom: 70, left: 40},
              width = 960 - margin.left - margin.right,
              height = 500 - margin.top - margin.bottom;

          // Set the ranges
          var x = d3.scale.ordinal()
              .rangeRoundBands([0, width], .05);

          var y = d3.scale.linear()
              .range([height, 0]);

          // Define the axis
          var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

          var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left")
            .ticks(10);

          // add the SVG element
          var svg = d3.select("body").append("svg")
              .attr("width", width + margin.left + margin.right)
              .attr("height", height + margin.top + margin.bottom)
            .append("g")
              .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");

          // load the data
          d3.json("animalSkins_decade.json", function(error, data) {

              data.forEach(function(d) {
                  d.decade = d.decade;
                  d.vx.sum = +d.vx.sum;
              });

            // scale the range of the data
            x.domain(data.map(function(d) { return d.decade; }));
            y.domain([0, d3.max(data, function(d) { return d.vx.sum; })]);

            // add axis
            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis)
              .selectAll("text")
                .style("text-anchor", "end")
                .attr("dx", "-.8em")
                .attr("dy", "-.55em")
                .attr("transform", "rotate(-90)" );

            svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
              .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 5)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("Kilograms");

            // Add bar chart
            svg.selectAll("bar")
                .data(data)
              .enter().append("rect")
                .style("fill", "steelblue")
                .attr("x", function(d) { return x(d.decade); })
                .attr("width", x.rangeBand())
                .attr("y", function(d) { return y(d.vx.sum); })
                .attr("height", function(d) { return height - y(d.vx.sum); });

          });

        </script>
      </div>
    </section>

  </body>

</html>
